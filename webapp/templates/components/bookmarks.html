{% macro bookmark_footer_item(event) %}
<div class="card-footer-item">
    <button class="button bookmark is-empty" disabled data-event-id="{{ event.id }}">
        <span class="icon is-small">
            <i class="fa-solid fa-bookmark filled"></i>
            <i class="fa-regular fa-bookmark empty"></i>
        </span>
        <span>Bookmark</span>
    </button>
</div>
{% endmacro %}
