{% extends "layout.html" %}

{% block content %}
<section class="section">
    {% for timetable in timetables %}
    <div class="box">
        <h2 class="title is-4">
            <span class="icon-text">
                <span class="icon">
                    <i class="fa-solid fa-calendar-day"></i>
                </span>
                <span>{{ timetable.day.format("%A, %B %e, %Y") }}</span>
            </span>
        </h2>
        <ul>
            {% for ev in timetable.unique_events() %}
            <li class="highlight-bookmarked" data-event-id="{{ ev.id }}" data-bookmark-status="false">
                <a href="/{{ ev.id.year() }}/event/{{ ev.id.event_in_year() }}/">
                    {{ ev.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</section>
{% endblock %}
