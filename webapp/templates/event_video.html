{% extends "layout.html" %}

{% block content %}
<section class="section">
    <h1>Event video</h1>
    {% if let Some(video_url) = event.video_link() %}
        <video controls src="{{ video_url }}">
            <track default kind="captions" srclang="en" src="captions.vtt" />
        </video>
    {% endif %}
</section>
{% endblock %}
