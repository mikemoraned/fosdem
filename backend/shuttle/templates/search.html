{% extends "layout.html" %}
{%- import "form.html" as forms -%}
{% block content %}
    {% call forms::search(query) %}
    <dl>
        {% for item in items %}
        <dt>
            <b><a href="{{ item.event.url }}">"{{ item.event.title }}"</a></b>: distance: {{ item.distance }}
        </dt>
        <dd>
            {{ item.event.abstract|safe }}
        </dd>
        {% endfor %}
    </dl>
{% endblock %}
