{% extends "layout.html" %}
{%- import "form.html" as forms -%}
{% block content %}
    {% call forms::search(query) %}
    <dl>
        {% for entry in entries %}
        <dt>
            <b><a href="{{ entry.url }}">"{{ entry.title }}"</a></b>: distance: {{ entry.distance }}
        </dt>
        <dd>
            {{ entry.abstract|safe }}
        </dd>
        {% endfor %}
    </dl>
{% endblock %}
