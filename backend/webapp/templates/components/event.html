{% macro card_header(event) %}
<div class="card-content">
    <p class="title is-5">
        <span>
            <i class="fa-duotone fa-calendar-clock"></i>&nbsp;"{{ event.title }}"</span>
        </span>
    </p>
    <p class="subtitle is-7">
        {{ event.date }} at {{ event.start.format("%H:%M") }}, {{ event.duration }} minutes
    </p>
</div>
{% endmacro %}
