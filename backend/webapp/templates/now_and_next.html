{% extends "layout.html" %}

{% block content %}
<section class="section">
    <div class="columns">
        <div class="column">
            Now: {{ now }}
            <ul>
            {% for event in current_events %}
            <li>{{ event.start }}, {{ event.duration }}, {{ event.title }}</li>
            {% endfor %}
            </ul>
        </div>
    </div>
</section>
{% endblock %}
