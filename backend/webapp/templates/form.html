{% macro search(query) %}

<form method="GET" action="/search">
    <input type="search" name="q" value="{{ query }}" required minlength="2" maxlength="100">
    <input type="checkbox" name="related" checked>Show related
    <input type="text" name="limit" hidden value="20">
    <input type="submit">
</form>

{% endmacro %}
