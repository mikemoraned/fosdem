{% extends "layout.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script type="module" src="/assets/main.js"></script>
<section class="section">
    <div class="columns">
        <div class="column is-2">
            <form id="controls">
                <div class="field">
                    <label class="label">Expand</label>
                    <div class="control">
                        <input class="max_distance_filter" name="max" type="range" min="0" max="1" value="0.0" step="0.005" />
                    </div>
                    <p class="help">Add connections</p>
                </div>
                <div class="field">
                    <label class="label">Tighten</label>
                    <div class="control">
                        <input class="min_distance_filter" name="min" type="range" min="0" max="1" value="0.0" step="0.005" />
                    </div>
                    <p class="help">Collapse existing connections</p>
                </div>
            </form>
        </div>
        <div class="column">
            <div id="container">

            </div>
        </div>
    </div>
</section>
{% endblock %}
